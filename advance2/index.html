<!DOCTYPE html>
<html>
<head>
	<title>Two Column</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="main-container">
		<div class="form-wrapper">
			<div class="header-section">
				<div class="upload-csv d-flex">
					<div class="upload-label">Upload CSV here</div>
					<div class="input-grp">
						<input type="file" id="upload" hidden />
						<label for="upload">Choose file</label>
						<span id="file-chosen">No file chosen</span>
					</div>
				</div>
				<div class="action-btns d-flex justify-content-between">
					<button class="btn" id="btnConvert">Generate</button>
					<button class="btn" id="btn-download">Download</button>
				</div>
			</div>
			<div class="printable-area double-columns" id="printable-area"></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
	<script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
